<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Simple example - Editor.md examples</title>
        <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}" />
        <link rel="stylesheet" href="../../css/editormd.css" th:href="@{/css/editormd.css}"/>
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />

        <!--amazeUI css-->
        <link rel="stylesheet" href="/share_knowledge_page/assets/css/amazeui.min.css" th:href="@{/assets/css/amazeui.min.css}">
        <link rel="stylesheet" href="/share_knowledge_page/assets/css/app.css" th:href="@{/assets/css/app.css}">
    </head>
    <body>
        <header th:replace="~{component/header::header}"></header>
        <form action="/article/post_article" method="post">
            <div id="layout">
                <header>
                    <!--<h1>Simple example</h1>-->
                    <h1>
                        <input id="title" name="title" type="text" placeholder="请输入文件标题" th:value="${session.article}?${session.article.title}">
                    </h1>
                    <input name="prevTitle" type="text" th:value="${session.article}?${session.article.title}" style="display: none">
                    <p th:text="${post_article_errror}"></p>
                </header>
                <div id="test-editormd">
                    <textarea name="content" th:text="${session.article}?${session.article.content}">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

</textarea>
                </div>
                <button id="submit" type="submit" class="am-btn am-btn-primary" style="margin: 10px auto; display: block;">发布文章</button>

            </div>
        </form>
