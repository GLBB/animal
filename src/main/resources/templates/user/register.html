<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="/share_knowledge_page/assets/i/favicon.png" th:href="@{assets/i/favicon.png}">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/share_knowledge_page/assets/i/app-icon72x72@2x.png" th:href="@{assets/i/app-icon72x72@2x.png}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="/share_knowledge_page/assets/i/app-icon72x72@2x.png" th:href="@{assets/i/app-icon72x72@2x.png}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/share_knowledge_page/assets/i/app-icon72x72@2x.png" th:content="@{assets/i/app-icon72x72@2x.png}">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="/share_knowledge_page/assets/css/amazeui.min.css" th:href="@{assets/css/amazeui.min.css}">
    <link rel="stylesheet" href="/share_knowledge_page/assets/css/app.css" th:href="@{assets/css/app.css}">


    <link rel="stylesheet" href="/share_knowledge_page/css/register.css" th:href="@{css/register.css}">
</head>
<body>


<header th:replace="~{component/header::header}"></header>

<section class="main">
    <div class="slogan">
        <div class="am-g">
            <h2 class="am-u-sm-3 am-u-sm-centered">Animal</h2>
        </div>
        <div class="am-container poetry">
            <p>撑着油纸伞， 独自, 彷徨在悠长， 悠长, 又寂寥的雨巷</p>
        </div>
    </div>

    <form class="am-form register" method="post" th:action="@{/users}">
        <fieldset>
            <legend>注册</legend>

            <div class="am-form-group">
                <label for="email">邮件</label>
                <input type="email" class="" id="email" name="email" placeholder="输入电子邮件">
                <p id="emailError" style="color: red; display: none">邮箱格式错误</p>
            </div>

            <div class="am-form-group">
                <label for="code">验证码</label>
                <input type="text" class="" id="code" name="code" placeholder="验证码">
                <button type="button" class="am-btn am-btn-primary" onclick="verificationCode()">获取验证码</button>
            </div>

            <div class="am-form-group">
                <label for="username">用户名</label>
                <input type="text" class="" id="username" name="nickName" placeholder="用户名">
            </div>

            <div class="am-form-group">
                <label for="password">密码</label>
                <input type="password" class="" id="password" name="password" placeholder="设置个密码吧">
            </div>
            <p th:text="${message}" style="color: red"></p>
            <p><button type="submit" class="am-btn am-btn-primary">提交</button></p>

        </fieldset>
    </form>

</section>




<!--[if (gte IE 9)|!(IE)]><!-->
<script src="/share_knowledge_page/assets/js/jquery.min.js" th:src="@{assets/js/jquery.min.js}"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="share_knowledge_page/assets/js/amazeui.ie8polyfill.min.js" th:src="@{assets/js/amazeui.ie8polyfill.min.js}"></script>
<![endif]-->
<script src="/share_knowledge_page/assets/js/amazeui.min.js" th:src="@{assets/js/amazeui.min.js}"></script>
<script th:src="@{js/register.js}"></script>
</body>
</html>
